version: "3"

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: blog
      MYSQL_DATABASE: blog
    volumes:
      - ./mysql_db:/var/lib/mysql
  
